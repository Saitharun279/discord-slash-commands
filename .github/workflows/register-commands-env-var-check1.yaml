name: Register and deploy Slash Commands evc 1
on:
  push:
    branches: test-main
  workflow_dispatch
jobs:
  env-var-check1:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v2
      - name: Check if required secrets are set
        run: |
          # Define an array of the secret names to check
          secrets_to_check=(
            "DISCORD_PUBLIC_KEY"
            "DISCORD_TOKEN"
            "DISCORD_GUILD_ID"
          )
          # Iterate over each secret in the array
          i=0
          while [ $i -lt ${#secrets_to_check[@]} ]; do
            secret_name=${secrets_to_check[$i]}
            secret_value="${{ secrets[${secret_name}] }}"
            if [[ -z "$secret_value" ]]; then
              echo "$secret_name is not set"
              exit 1  # Fail if any required secret is not set
            else
              echo "$secret_name is set"
            fi
            ((i++))  # Increment the index
          done

  Register-Commands:
    needs: [env-var-check1]
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18.18.2
      - run: npm install
      - run: npm run register
        env:
          DISCORD_TOKEN: ${{secrets.DISCORD_TOKEN}}
          DISCORD_APPLICATION_ID: ${{secrets.DISCORD_APPLICATION_ID}}
          DISCORD_GUILD_ID: ${{secrets.DISCORD_GUILD_ID}}
  Deploy-to-Cloudflare:
    needs: [Register-Commands]
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{secrets.CLOUDFLARE_API_TOKEN}}
          accountId: ${{secrets.CLOUDFLARE_ACCOUNT_ID}}
          secrets: |
            DISCORD_PUBLIC_KEY
            DISCORD_TOKEN
            DISCORD_GUILD_ID
            CURRENT_ENVIRONMENT
            BOT_PRIVATE_KEY
            RDS_SERVERLESS_PUBLIC_KEY
            CRON_JOBS_PUBLIC_KEY
            IDENTITY_SERVICE_PUBLIC_KEY
        env:
          CURRENT_ENVIRONMENT: staging
          CLOUDFLARE_API_TOKEN: ${{secrets.CLOUDFLARE_API_TOKEN}}
          DISCORD_PUBLIC_KEY: ${{secrets.DISCORD_PUBLIC_KEY}}
          DISCORD_TOKEN: ${{secrets.DISCORD_TOKEN}}
          BOT_PRIVATE_KEY: ${{secrets.BOT_PRIVATE_KEY}}
          DISCORD_GUILD_ID: ${{secrets.DISCORD_GUILD_ID}}
          RDS_SERVERLESS_PUBLIC_KEY: ${{secrets.RDS_SERVERLESS_PUBLIC_KEY}}
          CRON_JOBS_PUBLIC_KEY: ${{secrets.CRON_JOBS_PUBLIC_KEY}}
          IDENTITY_SERVICE_PUBLIC_KEY: ${{secrets.IDENTITY_SERVICE_PUBLIC_KEY}}